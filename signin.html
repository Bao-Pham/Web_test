<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đăng nhập</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Web_test/css/form.css" />
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Đăng Nhập</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Đăng Ký</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Tên Đăng Nhập:</label>
              <input id="user" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Mật Khẩu:</label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Ghi Nhớ Đăng Nhập</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Đăng Nhập">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Bạn quên mật khẩu ?</a>
            </div>
          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">Tên Đăng Nhập:</label>
              <input id="user" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Mật Khẩu:</label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label">Nhập Lại Mật Khẩu:</label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label">Email:</label>
              <input id="pass" type="text" class="input">
            </div>
            <div class="group">
              <input type="submit" class="button" value="Đăng Ký">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1"><a> Bạn đã có tài khoản thành viên ? Đăng nhập</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
