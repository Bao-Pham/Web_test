<!DOCTYPE html>
<html>
  <title>Khách sạn Hoàng Gia</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="../Web_test/css/fonts.css" />
  <link rel="stylesheet" href="../Web_test/css/frames.css" />
  <link rel="stylesheet" href="../Web_test/css/styles.css" />
  <link rel="stylesheet" href="https://fontawesome.com/license/free" />
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Raleway", Arial, Helvetica, sans-serif;
    }
  </style>
  <body class="w3-light-grey">
    <!-- Menu -->
    <div class="w3-bar w3-white w3-large">
      <a
        href="../Web_test/website.html"
        class="w3-bar-item w3-button w3-red w3-mobile"
        ><i class="fa fa-hotel w3-margin-right"> Hotel Hoàng Gia</i></a
      >
      <a href="../Web_test/room.html" class="w3-bar-item w3-button w3-mobile"
        >Loại phòng</a
      >
      <a
        href="../Web_test/introduce.html"
        class="w3-bar-item w3-button w3-mobile"
        >Giới thiệu</a
      >
      <a href="../Web_test/service.html" class="w3-bar-item w3-button w3-mobile"
        >Dịch vụ khác</a
      >
      <a
        href="../Web_test/contract.html"
        class="w3-bar-item w3-button w3-mobile"
        >Liên hệ</a
      >
      <a
        href="#book"
        class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile"
        >Đăng nhập</a
      >
    </div>
    <div class="w3-row-padding w3-padding-16">
      <div class="w3-third w3-margin-bottom">
        <img
        src="../Web_test/images/takephoto.jpg"
          alt="Norway"
          style="width: 100%"
        />
        <div class="w3-container w3-white">
          <h2><i class="fa fa-camera w3-margin-right"></i>Chụp ảnh thuê</h2>
          <button class="w3-button w3-dark-grey" type="submit">
            <a href="../Web_test/room.html">Thuê</a>
          </button>
        </div>
      </div>
      <div class="w3-third w3-margin-bottom">
        <img
        src="../Web_test/images/spa.png"
          alt="Norway"
          style="width: 100%"
        />
        <div class="w3-container w3-white">
          <h2><i class="fa fa-bath w3-margin-right"></i>Dịch vụ Spa</h2>
          <button class="w3-button w3-dark-grey" type="submit">
            <a href="../Web_test/room.html">Thuê</a>
          </button>
        </div>
      </div>
      <div class="w3-third w3-margin-bottom">
        <img
        src="../Web_test/images/buffet.jpg"
          alt="Norway"
          style="width: 100%"
        />
        <div class="w3-container w3-white">
          <h2><i class="fa fa-apple w3-margin-right"></i>Buffet</h2>
          <button class="w3-button w3-dark-grey" type="submit">
            <a href="../Web_test/room.html">Thuê</a>
          </button>
        </div>
      </div>
    </div>
    
              
  
    <!-- Footer -->
    <footer class="w3-padding-32 w3-black w3-center w3-margin-top">
      <h5>Hãy đến với chúng tôi</h5>
      <div class="w3-xlarge w3-padding-16">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
      </div>
      <p>
        Thiết kế bởi
        <a>Phạm Lê Chí Bảo, Thái Hà</a>
      </p>
